<fieldset>
    <h3 class="border"><span>Dati personali</span></h3>
    <div class="row">

        <div class="col-sm-6">


            <!-- INPUT: Nome -->
            <div class="row">
                <div class="col-sm-5">
                    <label>Nome</label>
                </div>
                <div class="col-sm-6">
                    <div class="input-group full-width-col">
                        <input type="text" id="nome" name="nome" class="form-control required lettersonly error" placeholder="Mario" data-cf="nome" tabindex="0" disabled>
                        <label id="nome-error" class="error" for="nome">Obbligatorio</label>
                    </div>
                </div>
            </div>

            <!-- INPUT: Cognome -->
            <div class="row">
                <div class="col-sm-5">
                    <label>Cognome</label>
                </div>
                <div class="col-sm-6">
                    <div class="input-group full-width-col">
                        <input type="text" id="cognome" name="cognome" class="form-control required lettersonly" placeholder="Rossi" data-cf="cognome" tabindex="0" disabled>
                    </div>
                </div>
            </div>


            <!-- INPUT: Codice fiscale -->
            <div class="row">
                <div class="col-sm-5">
                    <label>Codice fiscale</label>
                </div>
                <div class="col-sm-6">
                    <div class="input-group full-width-col">
                        <input type="text" class="form-control required codicefiscale" id="cf" name="cf" placeholder="RSS MRA 60A01 H501 Q" data-warning="Il codice non coincide con i tuoi dati" tabindex="0" disabled>
                    </div>
                </div>
            </div>

            <!-- INPUT: Ditta Individuale S/N -->
            <div class="row">
                <div class="col-sm-5"><label>Ditta Individuale</label></div>
                <div class="col-sm-6">
                    <label class="radio radio-inline">
                        <input id="ditta_individuale1" name="ditta_individuale" aria-label="ditta_individuale" type="radio" value="S" data-show="#radio_piva" tabindex="0">
                        <span class="label">Si</span>
                    </label>
                    <label class="radio radio-inline">
                        <input id="ditta_individuale2" name="ditta_individuale" aria-label="ditta_individuale" type="radio" value="N" tabindex="0" data-hide="#radio_piva" checked="checked">
                        <span class="label">No</span>
                    </label>
                </div>
            </div>

            <!-- INPUT: Partita IVA -->
            <div class="row hidden-field" id="radio_piva">
                <div class="col-sm-5">
                    <label>Partita IVA</label>
                </div>
                <div class="col-sm-6">
                    <div class="input-group full-width-col">
                        <input type="text" class="form-control required partitaiva" id="piva" name="piva" placeholder="123456789" data-warning="" tabindex="0">
                    </div>
                </div>
            </div>


            <!-- INPUT: Sesso intestatario "M" -->
            <input type="hidden" id="sesso_intestatario" name="sesso_intestatario" data-cf="sesso" value="M">

        </div>

        <div class="col-sm-6">
            <div class="col-sm-6 col-sm-offset-6">
                <button class="btn btn-primary btn-submit btn-allcaps" type="submit" tabindex="0">Modifica <span>&#8250;</span>
            </div>
        </div>

    </div>

</fieldset>
<fieldset class="indirizzo-residenza">
    <h4 class="border"><span>Indirizzo di residenza</span></h4>

    <!-- SELECT: Località -->
    <div class="row">

        <div class="col-sm-2">
            <label>Località</label>
        </div>

        <div class="col-sm-10">
            <div class="row narrow">
                <div class="col-sm-12 elastic">
                    <span class="form_read_only">Roma</span>
                    <div class="selectwrap">
                        <select data-placeholder="Scegli la localit&agrave;" id="selHamlet" name="selHamlet" class="required" tabindex="0" disabled>
                            <option value></option>
                            <option value="5432">ROMA</option>
                            <option value="22431">PANTANO BORGHESE</option>
                            <option value="26695">CESANO STAZIONE</option>
                            <option value="26696">CORDOLLE</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="CAP" class="form-control required cap" id="cap" name="cap" tabindex="0" disabled>
                    </div>
                </div>
            </div>
        </div>

    </div>

</fieldset>
