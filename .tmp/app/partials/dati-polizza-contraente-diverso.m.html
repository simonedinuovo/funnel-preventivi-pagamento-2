<fieldset>
    <h3 class="border"><span>Contraente diverso dal destinatario</span></h3>

    <div class="row" ng-if="userForm.intestatarioAggiuntivo == 'N'">
        <div class="col-sm-4"><label>Il contraente coincide con l'intestatario?</label></div>
        <div class="col-sm-5">
            <label class="radio radio-inline">
                <input id="contraente_coincide_S" name="contraente_coincide" ng-model="userForm.contraenteCoincide" aria-label="contraente_coincide" type="radio" value="S" tabindex="0">
                <span class="label">S&igrave;</span>
            </label>
            <label class="radio radio-inline">
                <input id="contraente_coincide_N" name="contraente_coincide" ng-model="userForm.contraenteCoincide" aria-label="contraente_coincide" type="radio" value="N"  tabindex="0">
                <span class="label">No</span>
            </label>
        </div>
    </div>

    <div class="row" ng-if="userForm.intestatarioAggiuntivo == 'S'">
        <div class="col-sm-2"><label>Il contraente coincide con</label></div>
        <div class="col-sm-10">
            <label class="radio radio-inline">
                <input id="contraente_1" name="contraente" aria-label="contraente" ng-model="userForm.contraenteCoincide" type="radio" value="intestatario" tabindex="0">
                <span class="label">Intestatario</span>
            </label>
            <label class="radio radio-inline">
                <input id="contraente_2" name="contraente" aria-label="contraente" ng-model="userForm.contraenteCoincide" type="radio" value="intestatario aggiuntivo" tabindex="0">
                <span class="label">Intestatario aggiuntivo</span>
            </label>
            <label class="radio radio-inline">
                <input id="contraente_3" name="contraente" aria-label="contraente" ng-model="userForm.contraenteCoincide" type="radio" value="altro soggetto" tabindex="0">
                <span class="label">Altro soggetto</span>
            </label>
        </div>
    </div>

    <!-- contraente diverso dal destinatario SuB -->
    <fieldset ng-show="userForm.contraenteCoincide == 'N' || userForm.contraenteCoincide == 'altro soggetto'">
        <h4 class="border"><span>Dati anagrafici contraente della polizza</span></h4>

        <div class="row">
            <div class="col-sm-6">

                <div class="row">
                    <div class="col-sm-5"><label>Sesso</label></div>
                    <div class="col-sm-6">
                        <label class="radio radio-inline">
                            <input id="sesso_intestatario_contraente_S" name="sesso_intestatario_contraente" aria-label="sesso_intestatario_contraente" type="radio" value="M" tabindex="0">
                            <span class="label">Maschio</span>
                        </label>
                        <label class="radio radio-inline">
                            <input id="sesso_intestatario_contraente_N" name="sesso_intestatario_contraente" aria-label="sesso_intestatario_contraente" type="radio" value="F" tabindex="0">
                            <span class="label">Femmina</span>
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-6">

                <div class="row">
                    <div class="col-sm-5"><label>Nome</label></div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" id="nome_contraente" name="nome_contraente" class="required lettersonly form-control" placeholder="Mario" data-cf="nome" tabindex="0">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5"><label>Cognome</label></div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" id="cognome_contraente" name="cognome_contraente" class="required lettersonly form-control" placeholder="Rossi" data-cf="cognome" tabindex="0">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5"><label>Data di nascita</label></div>
                    <div class="col-sm-6">
                        <div class="input-group full-width-col">
                            <input type="text" id="data-nascita_contraente" name="data-nascita_contraente" model-bind="userForm.altroContraente.datadinascita" class="form-control input_date required dateFormat" placeholder="GG/MM/AAAA" data-datepicker />
                            <input type="hidden" ng-model="userForm.altroContraente.datadinascita" />
                            <div class="datepicker-opener"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-6">

                <div class="row">
                    <div class="col-sm-5 col-sm-offset-1"><label>Codice fiscale</label></div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="required codicefiscale form-control" id="cf_contraente" name="cf_contraente" placeholder="RSS MRA 60A01 H501 Q" data-warning="Il codice non coincide con i tuoi dati" tabindex="0">
                        </div>
                    </div>
                </div>

                <!-- SELECT: LocalitÃ  -->

                    </div>

                    <div class="col-sm-6">

                            <option value="26695">CESANO STAZIONE</option>

                            <input type="text" placeholder="CAP" class="required cap" id="cap_contraente" name="cap_contraente" tabindex="0">
                        </div>
                    </div>
                </div>

            </div>

        </div>
